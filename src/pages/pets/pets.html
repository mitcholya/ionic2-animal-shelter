<form [formGroup]="paymentYandexForm" (ngSubmit)="onSubmit(paymentYandexForm)">
    <ion-item>
        <ion-label>Получатель:</ion-label>
        <ion-input type="text" formControlName="receiver" name="receiver" disabled></ion-input>
    </ion-item> 
    <ion-input hidden formControlname="formcomment" name="formcomment" ></ion-input> 
    <ion-input hidden formControlName="short_dest" name="short-dest" ></ion-input> 
    <ion-input hidden formControlName="label" name="label" value="$order_id"></ion-input> 
    <ion-input hidden formControlName="quickpay_form" name="quickpay-form"></ion-input>
    <ion-input hidden formContolName="targets" name="targets" value="транзакция {order_id}"></ion-input> 
    <ion-item>
        <ion-label>Сумма:</ion-label>
        <ion-input name="sum" formControlName="sum" data-type="number"></ion-input>
    </ion-item> 
    <ion-input hidden formControlName="comment" name="comment" value="Хотелось бы дистанционного управления."></ion-input> 
    <ion-input hidden formControlName="need-fio" name="need-fio" value="true"></ion-input> 
    <ion-input hidden formControlName="need-email" name="need-email" value="true"></ion-input> 
    <ion-input hidden formControlName="need-phone" name="need-phone" value="false"></ion-input> 
    <ion-input hidden formControlName="need-address" name="need-address" value="false"></ion-input> 
    <ion-list radio-group formControlName="paymentType">
    <ion-item>
        <ion-label>Яндекс.Деньгами</ion-label>
        <ion-radio name="paymentType" value="PC"></ion-radio>
    </ion-item>
    <ion-item> 
        <ion-label>Банковской картой</ion-label>
        <ion-radio name="paymentType" value="AC"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>Со счета мобильного</ion-label>
        <ion-radio name="paymentType" value="MC"></ion-radio>
    </ion-item>
    </ion-list> 
    <button ion-button type="submit">Перевести</button> 
</form>
</ion-content>
