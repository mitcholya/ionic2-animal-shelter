<ion-header>
    <ion-navbar>
        <ion-title>
            Наши питомцы!!!
        </ion-title>
    </ion-navbar>
</ion-header>    

<ion-content>
<button ion-button block (click)="addPet()">Добавить питомца</button>
<ion-list>
    <ion-item *ngFor="let dog of dogs">
        <ion-thumbnail item-left>
            <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>{{dog.petname}}</h2>
        <p>{{dog.petdescription}}</p>
        <button ion-button clear item-right>View</button>
    </ion-item>
</ion-list>
</ion-content>
